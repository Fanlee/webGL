<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
</body>
<script>
	const canvas = document.getElementById('canvas')
  const gl = canvas.getContext('webgl')

	gl.clearColor(0, 1.0, 1.0, 1.0)
	gl.clear(gl.COLOR_BUFFER_BIT)
</script>
</html>
